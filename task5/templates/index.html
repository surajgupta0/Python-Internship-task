<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis Tool</h1>
    <form method="POST">
        <textarea name="user_text" placeholder="Enter your text here..."></textarea><br>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if result %}
        <div class="result">
            {% if result.error %}
                <p style="color: red;">{{ result.error }}</p>
            {% else %}
                <p><strong>Input Text:</strong> {{ result.text }}</p>
                <p><strong>Sentiment:</strong> {{ result.sentiment }}</p>
                <p><strong>Polarity:</strong> {{ result.polarity }}</p>
                <p><strong>Subjectivity:</strong> {{ result.subjectivity }}</p>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
