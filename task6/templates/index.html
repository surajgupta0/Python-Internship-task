<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
        }
        .weather-data {
            margin-top: 20px;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <form method="POST">
        <input type="text" name="city" placeholder="Enter city name">
        <button type="submit">Get Weather</button>
    </form>

    {% if weather_data %}
    <div class="weather-data">
        <h2>Weather in {{ weather_data.city }}</h2>
        <p><strong>Temperature:</strong> {{ weather_data.temperature }}Â°C</p>
        <p><strong>Humidity:</strong> {{ weather_data.humidity }}%</p>
        <p><strong>Condition:</strong> {{ weather_data.condition }}</p>
    </div>
    {% endif %}

    {% if error_message %}
    <div class="error-message">
        <p>{{ error_message }}</p>
    </div>
    {% endif %}
</body>
</html>
